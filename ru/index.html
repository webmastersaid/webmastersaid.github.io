    <div class="container">
        <div class="row">
            <div class="about">
                <div class="about-text">
                    <h1>Саид</h1>
                    <p>Веб-разработчик</p>
                    <span>Навыки:</span>
                    <p>PHP, MySQL, PostgreSQL, Laravel, HTML, CSS, JavaScript, Vue, React, Docker, Linux, Git</p>
                </div>
            </div>
            <div class="contact">
                <h2>Форма для связи</h2>
                <form id="form" action="https://formspree.io/f/xvodqpnp" method="POST">
                    <div class="form-group">
                        <label for="name">Имя: <span class="red-text">*</span></label>
                        <input type="text" name="name" id="name" placeholder="Введите имя..." autocomplete="name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail: <span class="red-text">*</span></label>
                        <input type="email" name="email" id="email" placeholder="Введите e-mail..." autocomplete="email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="tel">Телефон:</label>
                        <input type="tel" name="tel" id="tel" placeholder="Введите номер телефона..." autocomplete="tel">
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea name="message" id="message" cols="15" rows="5"
                            placeholder="Введите сообщение..."></textarea>
                    </div>
                    <div class="form-group">
                        <p>
                            <span class="red-text">*</span><small> - обязательно к заполнению</small>
                        </p>
                    </div>
                    <div class="form-btn">
                        <input class="btn" type="submit" value="Отправить">
                    </div>
                    <div id="form_status" class="contact-form-status"></div>
                </form>
            </div>
        </div>
    </div>
    <footer class="box">
        <a class="link" href="https://github.com/webmastersaid/">© webmastersaid</a>
    </footer>
    <script src="../script.js"></script>
